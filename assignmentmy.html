<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment test HTML level 2</title>
  </head>
  <body>
<form action="page2sumit.html" method="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" placeholder="First Name" required>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" placeholder="Last Name" required>
    <p><label for="email">Email:</label>
    <input type="email" name="email" placeholder="name@email.com" required>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="" required></p>
    <p>Are you over the age of 18?</p>
    <label for="age18">Yes:</label>
    <input id="age18"type="radio" name="age18" value="">
    <label for="ageno">No:</label>
    <input id="ageno"type="radio" name="age18" value="">
    <p>Do you have a Credit Card or PayPal?</p>
    <select  name="Credit">
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select><p>
    <input type="submit" name="Submit" value="Submit Feedback">
  </p></form>
  </body>
</html>
